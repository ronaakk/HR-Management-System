<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace = "Layouts :: header">


<body>

<nav th:replace = "Layouts :: navbar"></nav>

<div class = "container">

<h3>Main Dashboard</h3>
<a th:text = "${VersionNumber}"></a>
	<hr>
	<h4>Current Projects</h4>
	<div class = "row">
		<div class = "col-md-6">
			<table class="table table-bordered table- striped">
				<thead class="thead-dark">
					<tr>
						<th>Project Name</th>
						<th>Project Stage</th>
					</tr>
					</thead>
				<tbody>
					<tr th:each="Projects: ${projectsList}">
						<td th:text="${Projects.name}" />
						<td th:text="${Projects.stage}" />
					</tr>
					</tbody>
			</table>
		</div>
		
			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				<script>
					var chartData = "[[${projectStatusCnt}]]"
				</script>
			</div>
			
		</div>
</div>

	<div class="container">
		<h4>Current Employees</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table- striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="anEmployeeProjectCnt: ${employeeProjectList}">
							<td th:text="${anEmployeeProjectCnt.firstName}" />
							<td th:text="${anEmployeeProjectCnt.lastName}" />
							<td th:text="${anEmployeeProjectCnt.ProjectCount}" />
						</tr>
					</tbody>
				</table>
			</div>
			<br></br>
		</div>
	</div>

	<script type = "text/javascript" th:src = "@{JS/myChart.js}"></script>

</body>
</html>
