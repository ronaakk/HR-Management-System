<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace = "Layouts :: header">

<body>

<nav th:replace = "Layouts :: navbar"></nav>

	<div class="container">
	<!--  Employee (model key) has to be spelled the exact same way as 
		  defined in the controller for it to work, or it throws a template processing 
		  exception. -->
	<!--  Employee class parameters also have to be the EXACT SAME -->
		<form th:action="@{/employees/save}" th:object = "${Employee}" method="POST">
		
		<div class = "form-group row">
			<!-- This will be used to bind to the employee that was clicked on (USED FOR UPDATES) and save into database -->
			<input type="hidden" th:field = "${Employee.employeeID}" />
		</div>
		
		<div class = "form-group row">
			<label for="first-name">First Name</label>
			<input type="text" placeholder="Employee First Name" th:field = "${Employee.firstName}" 
				   id="employee-name" class="sm-textarea form-control">
			 <p style = "color: red" th:if = "${#fields.hasErrors('firstName')}"
			    th:errorclass = "error"
				th:errors = "${Employee.firstName}"/>	
		</div>
		
		<div class = "form-group row">
			<label for="last-name">Last Name</label>
			<input type="text" placeholder="Employee Last Name" th:field = "${Employee.lastName}" 
				   id="last-name" class="sm-textarea form-control">
			 <p style = "color: red" th:if = "${#fields.hasErrors('lastName')}"
			    th:errorclass = "error"
				th:errors = "${Employee.lastName}"/>
		</div>
		
		<div class = "form-group row">
			<label for = "email">Email</label>
			<input type="text" placeholder="Email" th:field = "${Employee.email}" id = "email" class = "sm-textarea form-control">
			 <p style = "color: red" th:if = "${#fields.hasErrors('email')}"
			    th:errorclass = "error"
				th:errors = "${Employee.email}"/>
		</div>

		<div style = "display: flex; align-items: center; justify-content: center">
			<button class = "btn btn-info" type="submit">Insert Employee</button>
		</div>
		
		
		</form>
	</div>
	
</body>

</html>
